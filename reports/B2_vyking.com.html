<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CUSTOM TEMPLATE REPORT</title>
  <style>
    body {
      background: #101525;
      color: white;
      display: flex;
      flex-direction: column;
      font-family: monospace;
    }

    #results {
      display: flex;
      flex-direction: column;
      padding: 1em;
      border: 1px solid #1f2538;
      color: white;
      gap: 0.25em;
      flex: 1;
    }

    #results item {
      border: 1px solid #1f2538;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.25em .5em;
    }


    #results item:hover {
      background: #2196f330;
    }

    #results item name,
    #results item score {
      flex: 1;
      display: flex;
      justify-content: space-between;
      gap: 1em;
      align-items: center;
      font-size: 14px;
    }

    [type='good'] {
      color: lime;
    }

    [type='avg'] {
      color: orange;
    }

    [type='bad'] {
      color: red;
    }

    #results item score>* {
      display: flex;
      flex: 1;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      border: 1px solid transparent;
      padding: 0.35em;
      font-weight: bold;
      text-shadow: 0 0 12px black;
    }

    #results item>score>*:hover {
      border: 1px solid;
      cursor: pointer;
    }

    #results item score>[type='bad'] {
      background: #ff00001a;
    }

    #results item score>[type='good'] {
      background: #33ff001a;
    }

    #results item score>[type='avg'] {
      background: #ffc8001a;
    }

    a:hover {
      color: white;
    }

    header {
      background: #1f2538;
      display: flex;
      padding: 1em;
      align-items: center;
      justify-content: space-between;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 1em;
      background: #1f2538;
    }

    body #results>item:nth-child(1) name,
    body #results>item:nth-child(1) score {
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      padding: .5em;
      border: none;
      background: #101525;
    }

    #results>item name {
      padding: 0.25em 1em;
    }

    header * {
      margin: 0;
    }

    body #results>item:nth-child(1) {
      border: none;
    }

    body #results>item:nth-child(1):hover {
      background: transparent;
    }

    header h2 {
      font-size: 1em;
      color: #898989;
    }

    a {
      color: #2196f3;
    }

    header h2 span {
      background: #2196f3;
      padding: .25em 0.5em;
      color: white;
    }


    @keyframes slide {
      100% {
        right: 0;
        opacity: 1;
      }
    }

    .modalFrame {
      position: absolute;
      top: 0;
      right: -200px;
      min-width: 400px;
      width: 50%;
      padding: 0;
      background: #1f2538;
      border: 1px solid black;
      height: 100vh;
      box-shadow: 0 0 20px grey;
      animation: slide 0.5s forwards;
      animation-delay: .25s;
      opacity: 0;
    }

    .modalOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000c0;
    }

    #results>item name {
      justify-content: flex-start;
      padding: 0;
    }

    #results>item name button {
      background: transparent;
      color: white;
      font-size: 1.25em;
      letter-spacing: .5px;
      border-color: transparent;
      padding: 0.26em;
    }

    #results>item name button:hover {
      background: #1f2538;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="domContainer"></div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script type="text/babel">
    const results = {
      "config": {
        "protocol": "https",
        "host": "vyking.com",
        "xmlPath": "sitemap.xml",
        "reportsDir": "G:\\V_LightMapper\\reports\\",
        "save_to_file": true,
        "headless": true,
        "customRootResultTemplate": "G:\\V_LightMapper\\example\\custom_template.view",
        "doneAfter": 5,
        "reports_dir": "G:\\V_LightMapper\\reports\\/vyking.com/"
      },
      "startTime": 1672503308770,
      "endTime": 1672503361641,
      "execTime": 52871,
      "pageRes": [
        {
          "name": "https://vyking.com/about-us",
          "perf": 96,
          "bp": 100,
          "seo": 88,
          "acc": 85,
          "pwa": 80
        },
        {
          "name": "https://vyking.com/products/affiliate-center",
          "perf": 86,
          "bp": 92,
          "seo": 80,
          "acc": 77,
          "pwa": 40
        },
        {
          "name": "https://vyking.com/careers/api-sql-developer",
          "perf": 91,
          "bp": 92,
          "seo": 88,
          "acc": 88,
          "pwa": 40
        },
        {
          "name": "https://vyking.com/products/bonus-engine",
          "perf": 86,
          "bp": 92,
          "seo": 80,
          "acc": 77,
          "pwa": 40
        },
        {
          "name": "https://vyking.com/careers",
          "perf": 91,
          "bp": 100,
          "seo": 88,
          "acc": 85,
          "pwa": 80
        }
      ]
    }

    console.info("INPUT DATA/results", results);

    const scores = {
      good: 90,
      avg: 70,
      bad: 50
    };

    const score_to_word = (numb) => {
      return (numb > scores.avg) ? (numb > scores.good) ? 'good' : 'avg' : 'bad';
    };

    function PagesList({ config, pageRes, setSelected }) {

      const selectHandle = (ev, name, section = null) => {
        ev.preventDefault();
        ev.stopPropagation();
        return setSelected(`${config.host}/${name.split('/')[name.split('/').length - 1]}.html${section !== null ? '#' + section : ''}`);
      }

      const selectWithPageSection = (ev, item, key) => {
        ev.preventDefault();
        ev.stopPropagation();
        return selectHandle(ev, `${item.name}`, `${key}`);
      }

      return (
        <div id="results">
          <item>
            <name>Page URL</name>
            <score>
              <perf>Performance</perf>
              <bp>Best-Practices</bp>
              <seo>SEO</seo>
              <acc>Accessibility</acc>
              <pwa>PWA</pwa>
            </score>
          </item>
          {pageRes.map(item =>
            <item  >
              <name >
                <button
                  onClick={(e) => selectHandle(e, item.name)}
                  title={'â†— Open Modal'}
                >
                  {item.name}
                </button>
                <a
                  href={`./${config.host}/${item.name.split('/')[item.name.split('/').length - 1]}.html`}
                  target="_blank"
                  title={'â†— New Tab'}
                  style={{ border: '1px solid #ffffffcc' }}
                >
                  â†—
                </a>
                <button
                  onClick={() => navigator.clipboard.writeText(`${item.name}`)}
                >copy URL</button>
                <a href={item.name} target="_blank">GoTo â†—</a>
              </name>
              <score>
                <perf type={score_to_word(item.perf)} onClick={(e) => selectWithPageSection(e, item, `performance`)}>{item.perf}</perf>
                <bp type={score_to_word(item.bp)} onClick={(e) => selectWithPageSection(e, item, `best-practices`)}>{item.bp}</bp>
                <seo type={score_to_word(item.seo)} onClick={(e) => selectWithPageSection(e, item, `seo`)}>{item.seo}</seo>
                <acc type={score_to_word(item.acc)} onClick={(e) => selectWithPageSection(e, item, `accessibility`)}>{item.acc}</acc>
                <pwa type={score_to_word(item.pwa)} onClick={(e) => selectWithPageSection(e, item, `pwa`)}>{item.pwa}</pwa>
              </score>
            </item>
          )}
        </div>
      )
    }



    // Print config component
    function ConfigPrint({ config, setConfigShown }) {
      console.info(config);
      return (<>
        <div className={['modalOverlay']} onClick={e => setConfigShown(false)} ></div>
        <div className={['modalFrame']} style={{ border: '1px solid black' }} >
          <header style={{ border: '1px solid #00000050', padding: '1em', }}>
            <h1>ðŸš© Config: </h1>
          </header>
          <div style={{ padding: '1em', background: '#00000050'}}>
            {Object.keys(config).map(item => <p style={{ fontSize: '1.15em' }}>{item}: <span style={{ color: 'orange', fontSize: '0.75em', fontWeight: 'bold' }}>{String(config[item])}</span></p>)}
          </div>
        </div>
      </>
      )
    }


    function AppHeader({ config }) {
      const [configShown, setConfigShown] = React.useState(false);

      return (
        <>
          <header>
            <h1>ðŸ•¯ {config?.host || 'missing host'} : </h1>
            <h2>Execution Time <span>131.352s</span></h2>
            <button onClick={e => setConfigShown(!configShown)} >Toggle Config Visibility</button>
          </header>
          {((!!config) && configShown) && ConfigPrint({ config, setConfigShown })}
        </>
      )
    }

    function AppFooter(props) {
      return (
        <footer>
          <v_block>
            <v_text>Generated with <a href="https://npmjs.com/package/v_lightmapper">V_LightMapper</a>.</v_text>
          </v_block>
        </footer>
      )
    }

    // Application Root
    function App({ config, startTime, endTime, execTime, pageRes }) {
      const [selected, setSelected] = React.useState(null);

      return (<>
        <AppHeader config={config} />

        {(!!pageRes) ? PagesList({ ...results, setSelected }) : <p>âš  MISSING [pageRes] PROP!</p>}

        <AppFooter />

        {selected && <>
          <div className={['modalOverlay']} onClick={e => setSelected(null)} ></div>
          <iframe className={['modalFrame']} src={selected}></iframe>
        </>}
      </>)
    }

    const root = ReactDOM.createRoot(document.querySelector('#domContainer'));

    root.render(<App {...results} />);

  </script>
</body>

</html>
